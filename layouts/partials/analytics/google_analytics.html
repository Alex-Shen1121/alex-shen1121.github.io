{{- /* HugoBloxs Builder - Google Analytics override */ -}}
{{- $ga_id := .Site.Params.analytics.google_analytics -}}
{{- if $ga_id -}}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ $ga_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ $ga_id }}');
  </script>
{{- end -}}
